<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stakeholder PI Status Report – KPI Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="public/tailwind.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    html {
      background: #f7f8fa;
    }
    body {
      background: #f7f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main {
      max-width: 950px;
      margin: 30px auto;
      background: #fff;
      border-radius: 18px;
      padding: 36px 32px;
      box-shadow: 0 2px 12px #d1d5db70;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      text-align: left;
      font-size: 0.95em;
    }
    th {
      background: #e0e7ef;
    }
    .btn {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      margin-right: 5px;
    }
    .chart-section {
      margin-top: 30px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>KPI Report</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>Initially Planned PI contributions</th>
            <th>Initially Planned other</th>
            <th>Completed PI contributions</th>
            <th>Completed other</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="inputBody"></tbody>
      </table>
      <button class="btn" onclick="addRow()">Add Team</button>
      <button class="btn" onclick="renderChart()">Render Chart</button>
    </div>
    <div class="chart-section">
      <h2>Initially Planned &amp; Completed</h2>
      <canvas id="piChart" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    Chart.register(ChartDataLabels);
    let chart;

    function addRow() {
      const tbody = document.getElementById('inputBody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" class="team" /></td>
        <td><input type="number" class="plannedPI" min="0" /></td>
        <td><input type="number" class="plannedOther" min="0" /></td>
        <td><input type="number" class="completedPI" min="0" /></td>
        <td><input type="number" class="completedOther" min="0" /></td>
        <td><button class="btn" onclick="this.closest('tr').remove()">✖</button></td>
      `;
      tbody.appendChild(tr);
    }

    addRow();

    function makeDiagonalPattern(ctx, color) {
      const size = 8;
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const g = c.getContext('2d');
      g.fillStyle = color;
      g.fillRect(0, 0, size, size);
      g.strokeStyle = 'rgba(255,255,255,0.7)';
      g.lineWidth = 2;
      g.beginPath();
      g.moveTo(-2, 6);
      g.lineTo(6, -2);
      g.moveTo(2, 10);
      g.lineTo(10, 2);
      g.stroke();
      return ctx.createPattern(c, 'repeat');
    }

    function renderChart() {
      const rows = document.querySelectorAll('#inputBody tr');
      const labels = [];
      const plannedPI = [];
      const plannedOther = [];
      const completedPI = [];
      const completedOther = [];

      rows.forEach(row => {
        labels.push(row.querySelector('.team').value || '');
        plannedPI.push(Number(row.querySelector('.plannedPI').value) || 0);
        plannedOther.push(Number(row.querySelector('.plannedOther').value) || 0);
        completedPI.push(Number(row.querySelector('.completedPI').value) || 0);
        completedOther.push(Number(row.querySelector('.completedOther').value) || 0);
      });

      const ctx = document.getElementById('piChart').getContext('2d');
      const plannedPIColor = '#1d4ed8';
      const plannedOtherColor = '#60a5fa';
      const completedPIColor = '#16a34a';
      const completedOtherColor = '#86efac';
      const plannedPIFill = makeDiagonalPattern(ctx, plannedPIColor);
      const plannedOtherFill = makeDiagonalPattern(ctx, plannedOtherColor);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Initially Planned PI contributions', data: plannedPI, backgroundColor: plannedPIFill, borderColor: plannedPIColor, stack: 'planned', datalabels: { display: false } },
            {
              label: 'Initially Planned other',
              data: plannedOther,
              backgroundColor: plannedOtherFill,
              borderColor: plannedOtherColor,
              stack: 'planned',
              datalabels: {
                display: true,
                anchor: 'end',
                align: 'top',
                offset: -4,
                color: '#000',
                font: { weight: 'bold' },
                formatter: (v, ctx) => {
                  const i = ctx.dataIndex;
                  return (plannedPI[i] || 0) + (plannedOther[i] || 0);
                }
              }
            },
            { label: 'Completed PI contributions', data: completedPI, backgroundColor: completedPIColor, borderColor: completedPIColor, stack: 'completed', datalabels: { display: false } },
            {
              label: 'Completed other',
              data: completedOther,
              backgroundColor: completedOtherColor,
              borderColor: completedOtherColor,
              stack: 'completed',
              datalabels: {
                display: true,
                anchor: 'end',
                align: 'top',
                offset: -4,
                color: '#000',
                font: { weight: 'bold' },
                formatter: (v, ctx) => {
                  const i = ctx.dataIndex;
                  return (completedPI[i] || 0) + (completedOther[i] || 0);
                }
              }
            }
          ]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true, title: { display: true, text: 'Story Points' } }
          },
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                footer(items) {
                  const i = items[0].dataIndex;
                  const plannedTotal = (plannedPI[i] || 0) + (plannedOther[i] || 0);
                  const completedTotal = (completedPI[i] || 0) + (completedOther[i] || 0);
                  return `Initially Planned total: ${plannedTotal}\nCompleted total: ${completedTotal}`;
                }
              }
            },
            datalabels: { display: false }
          }
        }
      });
    }
  </script>
</body>
</html>
